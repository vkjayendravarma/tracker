<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Courier tracker</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/material-dashboard.css?v=1.2.0" rel="stylesheet" />
    <link href="assets/css/demo.css" rel="stylesheet" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>
    <style type="text/css">
        .Update-button {
            margin-right: 30px !important;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="sidebar" data-color="purple" data-image="assets/img/sidebar-1.jpg">
            <div class="logo">
                <a href="#" class="simple-text">
                    Courier tracker
                </a>
            </div>
            <div class="sidebar-wrapper">
                <ul class="nav">
                    <li>
                        <a href="dash.html">
                            <i class="material-icons">dashboard</i>
                            <p>Dashboard</p>
                        </a>
                    </li>
                    <li class="active">
                        <a href="new.html">
                            <i class="material-icons">person</i>
                            <p>New</p>
                        </a>
                    </li>
                    <li>
                        <a href="update.html">
                            <i class="material-icons">content_paste</i>
                            <p>update</p>
                        </a>
                    </li>
                    <li style="cursor: pointer;" id="logout">
                        <a>
                            <i class="material-icons">phonelink_erase</i>
                            <p>Logout</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-panel">
            <nav class="navbar navbar-transparent navbar-absolute">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>

                    </div>

                </div>
            </nav>
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header" data-background-color="purple">
                                    <h4 class="title">New consignment</h4>
                                    <p class="category">verify unique consignment number</p>
                                </div>
                                <div class="card-content">
                                    <form class="post_maker">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group label-floating" align="left">
                                                    <label class="control-label">Consignment Number</label>
                                                    <input type="text" id="Consignment" class="form-control" required>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">Order Number</label>
                                                    <input type="text" id="order" class="form-control" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">e-Mail id</label>
                                                    <input type="email" id="email" class="form-control" required>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">Contact number</label>
                                                    <input type="number" id="phone" class="form-control" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">To Adress</label>
                                                    <textarea type="text" id="toAddr" class="form-control" rows="5" required></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">From Adress</label>
                                                    <textarea type="text" id="fromAddr" class="form-control" rows="5" required></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">Weight in kilograms</label>
                                                    <input type="text" id="weight" class="form-control" required>
                                                </div>
                                            </div>


                                            <div class="col-md-2">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">length</label>
                                                    <input type="text" id="length" class="form-control" required>
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">breadth</label>
                                                    <input type="text" id="breadth" class="form-control" required>
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">height</label>
                                                    <input type="text" id="height" class="form-control" required>
                                                </div>
                                            </div>



                                        </div>
                                </div>
                                <button type="submit" class="btn btn-primary pull-right Update-button">Update Profile</button>
                                <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
