<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>new</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

</head>

<body>
    <div class="new_input">

        <form>
            <legend>new</legend>

            <div class="form-group">
                <label for="">date</label>
                <input name="date" type="text" class="form-control" id="date" placeholder="Input field">
            </div>

            <div class="form-group">
                <label for="">Consignment number</label>
                <input name="Consignment number" type="text" class="form-control" id="Consignment" placeholder="Input field">
            </div>

            <div class="form-group">
                <label for="">Order number</label>
                <input type="number" class="form-control" id="order" placeholder="Input field">
            </div>

            <div class="form-group">
                <label for="">User email</label>
                <input type="email" class="form-control" id="email" placeholder="Input field">
            </div>

            <div class="form-group">
                <label for="">User phone</label>
                <input type="number" class="form-control" id="phone" placeholder="Input field">
            </div>

            <div class="form-group">
                <label for="">To</label>
                <textarea name="To_address" class="form-control" id="toAddr" cols="30" rows="10"></textarea>
            </div>

            <div class="form-group">
                <label for="">From</label>
                <textarea name="From_address" class="form-control" id="fromAddr" cols="30" rows="10"></textarea>
            </div>


            <div class="form-group">
                <label for="">Shipment details</label>
                <input type="number" class="form-control" id="weight" placeholder="weight">
                <input type="text" class="form-control" id="dimensions" placeholder="dimensions">
            </div>


            





            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
</body>
